<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        function setup() {
            createCanvas(600, 600);
            //makes the background blue,purple,pink, white
            background(mouseX / 2, mouseY / 2, mouseX + mouseY);
            //setting the diameters for the ellipse
            diameter3 = 20
            diameter4 = 40
            diameter5 = 60
        }

        function draw() {


        }

        function keyPressed() {
            //makes another ellipse appear and gradually get bigger when a key is pressed 
            if (diameter3 === 20) {
                diameter3 = diameter3--;
            }else {
                diameter3 = 0;
            }
        }

        function mousePressed() {
            //when the mouse is pressed 2 ellipses appear wherever the mouse is and the inside is either blue, purple, pink, white
            fill(mouseX / 2, mouseY / 2, mouseX + mouseY);
            stroke(200, 0, 200);
            strokeWeight(5);
            ellipse(mouseX, mouseY, 50, 50);
            ellipse(mouseX, mouseY, 25, 25);

        }

        function mouseMoved() {
            //when the mouse is moved 3 ellipses appear and move wherever the mosue is the inside is changes to blue, purple, pink, white 
            fill(mouseX / 2, mouseY / 2, mouseX + mouseY, 5);
            stroke(200, 0, 200);
            strokeWeight(5);
            ellipse(mouseX, mouseY, diameter5++, diameter5++);
            ellipse(mouseX, mouseY, diameter4++, diameter4++);
            ellipse(mouseX, mouseY, diameter3++, diameter3++);
          

        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/melaniep7687/p5js/blob/master/interaction-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>

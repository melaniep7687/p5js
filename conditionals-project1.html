<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        var value= 255
        function setup() {
            createCanvas(700,700);
            background (150);
            //purple square 
            fill(121, 24, 206);
            rect(100, 600,50,50);
            //turquoise square 
            fill(58, 204, 189);
            rect(200,600,50,50);
            //red square
            fill(204, 59, 73);
            rect(300,600,50,50);
            //pink square
            fill(223, 110, 229);
            rect(400,600,50,50);
            //blue square
            fill(66, 134, 244);
            rect(500,600,50,50)
            //clear/white square 
            fill(255);
            rect(600,600,50,50);
            stroke(0);
            textSize(20);
            text("Lets see if you know me well enough...guess what my favorite color is!", 30,200);
            
        }
        function keyPressed(){
            //if spacebar is pressed then the home page comes up again
            if (keyCode== 32){
                background (150);
            //purple square 
            fill(121, 24, 206);
            rect(100, 600,50,50);
            //turquoise square 
            fill(58, 204, 189);
            rect(200,600,50,50);
            //red square
            fill(204, 59, 73);
            rect(300,600,50,50);
            //pink square
            fill(223, 110, 229);
            rect(400,600,50,50);
            //blue square
            fill(66, 134, 244);
            rect(500,600,50,50)
            //clear/white square 
            fill(255);
            rect(600,600,50,50);
            stroke(0);
            textSize(20);
            text("Lets see if you know me well enough...guess what my favorite color is!", 30,200);
            }
        }
        function mousePressed(){
            //if inside the white box ask a question
            if (mouseX> 600 && mouseX<650&& mouseY >600&& mouseY<650){
                background(255);
                stroke(0);
                textSize(18);
                text("Is white really a color or an abstance of color? Press the space bar and guess again!!", 0, height/2);
                //if inside the turquoise square tell the user they are correct 
            }else if(mouseX> 200 && mouseX<250&& mouseY >600&& mouseY<650){
                background(58, 204, 189);
                stroke(0);
                textSize(30);
                text("CORRECT! Ur my new favorite person ;* ", 25, height/2);
            }
            //if inside the blue or pink or red or purple then tell the user they are wrong and tell them the correct answer
            if (mouseX> 500 && mouseX<550&& mouseY >600&& mouseY<650||mouseX> 400 && mouseX<450&& mouseY >600&& mouseY<650||mouseX> 300 && mouseX<350&& mouseY >600&& mouseY<650 ||mouseX> 100 && mouseX<150&& mouseY >600&& mouseY<650){
                background(58, 204, 189);
                stroke(0);
                textSize(35);
                text("WRONG!:( Turquoise my favorite color!;)", 25, height/2);
             }
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/melaniep7687/p5js/blob/master/conditionals-project1.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
